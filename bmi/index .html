<!DOCTYPE html>
<html lang="en">

<head>
  <title>BMI Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>

  <div class="form">
    <div style="margin-left: 70px;">
      <input type="number" class="text-input" id="height" required placeholder="Height (cm)">

      <input type="number" class="text-input" id="weight" required placeholder="Weight (kg)">
    </div>
    <button type="submit" onclick="Calculate()" class="submit">Calculate BMI</button>
  </div>

  <div style="margin-left: auto;margin-right: auto; width: 400px;">
    <div class="bmi-value">
      <h4>BMI Value: </h4>
      <div id="bmi-output"></div>
    </div>

    <div class="status">
      <h4>Status: </h4>
      <div id="bmi-status"></div>
    </div>

  </div>
</body>

</html>
