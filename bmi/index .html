<!DOCTYPE html>
<html lang="en">

<head>
  <title>BMI Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fs-2" href="../index.html">
        <img src="../score-keeper/img/logo.png" alt="Logo" height="50px" class="d-inline-block align-text-top fs-2 ms-5">
      </a>
    <button type="button" class="btn btn-primary me-5"> Log In</button>
    </div>
  </nav>
  <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>

  <div class="form">
    <div style="margin-left: 70px;">
      <input type="number" class="text-input" id="height" required placeholder="Height (cm)">

      <input type="number" class="text-input" id="weight" required placeholder="Weight (kg)">
    </div>
    <button type="submit" onclick="Calculate()" class="submit">Calculate BMI</button>
  </div>

  <div style="margin-left: auto;margin-right: auto; width: 400px;">
    <div class="bmi-value">
      <h4>BMI Value: </h4>
      <div id="bmi-output"></div>
    </div>

    <div class="status">
      <h4>Status: </h4>
      <div id="bmi-status"></div>
    </div>

  </div>
</body>

</html>
