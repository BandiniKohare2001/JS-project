<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="main-screen" id="main-cover" >
        <div class="main-container">

            <div class="anime-cont">

                <div class="bulb-anime anime1"></div>
                <div class="bulb-anime anime2"></div>
                <div class="bulb-anime anime3"></div>
                <div class="bulb-anime anime4"></div>
                <div class="bulb-anime anime5"></div>
                <div class="bulb-anime anime6"></div>
                <div class="bulb-anime anime7"></div>
                <div class="bulb-anime anime8"></div>
                <div class="bulb-anime anime9"></div>
                <div class="bulb-anime anime10"></div>
                <div class="bulb-anime anime11"></div>

            </div>

            <div class="bulb-container">

                <h3>Blinking Bulbs</h3>
                <div class="normal-bulb">
                    <img class="bulbimg" src="./img/normal.png" alt="">
                </div>
                <div class="btn-container">
                    <div class="onoff-btn">

                        <button class="btn-prime" type="button">on</button>
                        <button class="btn-prime" type="button">off</button>
                    </div>
                    <button class="btn-prime" type="button">red</button>
                    <button class="btn-prime" type="button">pink</button>
                    <button class="btn-prime" type="button">orange</button>
                    <button class="btn-prime" type="button">cyane</button>
                    
                </div>

            </div>

            <div class="anime-cont2">

                <div class="bulb-anime2 anime1"></div>
                <div class="bulb-anime2 anime2"></div>
                <div class="bulb-anime2 anime3"></div>
                <div class="bulb-anime2 anime4"></div>
                <div class="bulb-anime2 anime5"></div>
                <div class="bulb-anime2 anime6"></div>
                <div class="bulb-anime2 anime7"></div>
                <div class="bulb-anime2 anime8"></div>
                <div class="bulb-anime2 anime9"></div>
                <div class="bulb-anime2 anime10"></div>
                <div class="bulb-anime2 anime11"></div>


            </div>

        </div>
    </div>
    
    <script src="./script/main.js"></script>

</html>
