<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="./style.css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fs-2" href="index.html">
        <img src="./img/logo.png" alt="Logo" height="50px" class="d-inline-block align-text-top fs-2 ms-5">
      </a>
    <button type="button" class="btn btn-primary me-5"> Log In</button>
    </div>
  </nav>

  
<div class="container text-center" style="margin-top: 2.5%;">
    <div class="row">
      <div class="col">
        <img class="scoreimg" src="./img/india-flag.png" alt="india" id="india-name" contenteditable="true">

        <h1 contenteditable="true" class="display-1" id="indiaScore">0</h1>

        <div class="btn-group btn-group-lg" role="group" aria-label="Home Increment" style="margin-right: 10px;">
            <button type="button" class="btn btn-success" onclick="incrementIndia()">+1</button>
           
        </div>

        <div class="btn-group btn-group-lg" role="group" aria-label="Home Decrement">
            <button type="button" class="btn btn-danger" onclick="decrementIndia()">-1</button>
          
        </div>
      </div>
        <div class="col">
            <img class="scoreimg" src="./img/pakistan-flag.jpeg" alt="pakistan" id="pak-name" contenteditable="true">

            <h1 contenteditable="true" class = "display-1" id="pakScore">0</h1>

        <div class="btn-group btn-group-lg" role="group" aria-label="Away Increment" style="margin-right: 10px;">
            <button type="button" class="btn btn-success" onclick="incrementPak()">+1</button>
           
        </div>

        <div class="btn-group btn-group-lg" role="group" aria-label="Away Decrement">
            <button type="button" class="btn btn-danger" onclick="decrementPak()">-1</button>
        </div>
      </div>
  </div>

  <div class="container text-center" style="margin-top: 10%; width: 350px;">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-danger btn-lg" onclick="resetScore()">Reset Score</button>
      </div>
      <div class="col">
       <a href="#"> <button type="button" class="btn btn-warning btn-lg" onclick="openWindow()">Display</button></a>
      </div>
    </div>
</div>
</body>
</html>
