<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="./style.css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fs-2" href="index.html">
            <img src="./img/logo.png" alt="Logo" height="50px" class="d-inline-block align-text-top fs-2 ms-5">
          </a>
          
          <a href="index.html"><button type="button" class="btn btn-primary me-5"> Dashboard</button></a>
        </div>
      </nav>

      <div class="container">
        <div class="section">
          <div class="centered-content">
            <!-- Content for the first section -->
            <img src="./img/india-flag.png" alt="india" id="homeTeam" class="team-name">
            <h1 id="homeDisplay" class="score-text">0</h1>

          </div>
        </div>
        <div class="section">
          <div class="centered-content">
            <!-- Content for the second section -->
            <img src="./img/pakistan-flag.jpeg" alt="pakistha" id="awayTeam" class="team-name">
            <h1 id="awayDisplay" class="score-text">0</h1>
          </div>
        </div>
      </div>




      <script>
        function refreshScore(){
        let homePoints = localStorage.getItem("home_score");
        let awayPoints = localStorage.getItem("away_score");
        let hn = localStorage.getItem("home_name");
        let an = localStorage.getItem("away_name");

        let homeText = document.getElementById("homeDisplay");
        let awayText = document.getElementById("awayDisplay");
        let homeNameText = document.getElementById("homeTeam");
        let awayNameText = document.getElementById("awayTeam");

        homeText.innerText = homePoints;
        awayText.innerText = awayPoints;
        homeNameText.innerText = hn;
        awayNameText.innerText = an;

        console.log("Home: " + homePoints + " | Away: " + awayPoints)
        }
        setInterval(refreshScore, 1000);

        function refreshTimer(){
          let displayTime = localStorage.getItem("time_display");
          let timerText = document.getElementById("display_timer");
          timerText.innerText = displayTime;
          console.log(displayTime);
        }
        setInterval(refreshTimer, 500);
    </script>
</body>
</html>
